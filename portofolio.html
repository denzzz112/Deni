<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deni wiryadinata</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        display: flex;
        justify-content: center;
        padding-top: 30px;
    }

    .container {
        width: 90%;
        max-width: 900px;
        background: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        text-align: center;
    }

    /* Foto profil bulat */
    .profile-pic {
        width: 170px;
        height: 170px;
        border-radius: 50%;
        overflow: hidden;
        margin: 0 auto;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .profile-pic img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    h1 {
        margin-top: 20px;
        font-size: 28px;
    }

    p {
        width: 70%;
        margin: 10px auto 25px;
        line-height: 1.5;
        color: #555;
    }

    /* Tombol bulat */
    .menu {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 25px;
    }

    .circle-btn {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 14px;
        cursor: pointer;
        text-decoration: none;
    }

    .green { background: #80c241; }
    .yellow { background: #ffcc00; }
    .orange { background: #f28c28; }
    .blue { background: #7ab6d9; }
    .gray { background: #aaa; }

    /* Bagian bawah */
    .footer {
        margin-top: 30px;
        font-size: 14px;
        color: #666;
    }

    .footer a {
        color: #0077cc;
        text-decoration: none;
    }
</style>

</head>
<body>

<div class="container">

    <div class="profile-pic">
        <img src="yes.jpg" alt>
    </div>

    <h1>Deni wiryadinata</h1>

    <p>
        saya sangat suka mengcoding dan bisa mengedit vidio bikin web dan,bikin aplikasi sederhana hanya pakai handphone
    </p>

    <div class="menu">
        <a class="circle-btn green" href="#">Resume</a>
        <a class="circle-btn yellow" href="#">Research</a>
        <a class="circle-btn orange" href="#">Outreach</a>
        <a class="circle-btn blue" href="#">Projects</a>
        <a class="circle-btn gray" href="#">Personal</a>
    </div>

    <div class="footer">
        <p>Email: <a href="#">deniwiryadinata@gmail.com</a></p>
        <p>GitHub: <a href="#">github.com/username</a></p>
    </div>

</div>

</body>
</html>
